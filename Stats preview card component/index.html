<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
   <!--this is image section-->
    <div class="image_section">
      <img src="./images/image-header-desktop.jpg" alt="women working in an office" class="img_mobile">
      <div class="overlay"></div>
    </div>

    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
     
    <!--this is text section that contains the rubric h1 and paragraph and items-->
    <div class="text_section">
      <h1>Get <span class="insights">insights </span> that help <br> your business grow</h1>
      <p>
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
      </p>
      <!--this div will contains three items-->
      <div class="items">
        <div class=" items_1">
          <h4>10k+</h4>
          <span>COMPANIES</span>
        </div>

        <div class=" items_2">
          <h4>314</h4>
          <span>TEMPLATES</span>
        </div>

        <div class=" items_3">
          <h4>12M+ </h4>
          <span>QUERIES</span>
        </div>
      </div>
    </div>


  </div>



</body>

</html>
